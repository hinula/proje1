<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bulut Üssü</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:2rem}
    button{padding:.6rem 1rem}
    pre{background:#f5f5f5;padding:1rem;border-radius:6px}
  </style>
</head>
<body>
  <h1>Bulut Üssü</h1>
  <p>Küçük demo: verileri çekmek için butona bas.</p>
  <button id="get">Verileri Getir</button>
  <div id="out"></div>

  <script>
    document.getElementById('get').addEventListener('click', async () => {
      document.getElementById('out').textContent = 'Yükleniyor...';
      // Bu başlangıç hali; görev 4'te bu çağrı anahtarlı olacak
      try {
        const res = await fetch('/api/placeholder'); // deploy sonrası değiştir
        const json = await res.json();
        document.getElementById('out').innerHTML = '<pre>' + JSON.stringify(json, null, 2) + '</pre>';
      } catch (e) {
        document.getElementById('out').textContent = 'Hata: ' + e.message;
      }
    });
  </script>
</body>
</html>
