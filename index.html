<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Bulut Kaşifleri - Güvenli API Çağrısı</title>
</head>
<body>
  <h1>Bulut Kaşifleri - Verileri Getir</h1>
  <button id="btnGetData">Verileri Getir</button>
  <pre id="output"></pre>

  <script>
    const API_URL = "https://api0.gemalmazhira.workers.dev/"; // Buraya Worker URL'ni yaz
    const API_KEY = "BulutGuvenligi0";

    document.getElementById("btnGetData").addEventListener("click", async () => {
      const output = document.getElementById("output");
      output.textContent = "Veriler yükleniyor...";

      try {
        const res = await fetch(API_URL, {
          method: "GET",
          headers: {
            "x-api-key": API_KEY
          }
        });

        if (!res.ok) {
          const err = await res.json();
          output.textContent = `Hata: ${err.error}`;
          return;
        }

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        output.textContent = "İstek sırasında hata oluştu.";
      }
    });
  </script>
</body>
</html>
